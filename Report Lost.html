<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Lost & Found System </title>
</head>
<body>
    <h4>Lost goods register</h4>
    <table width="800" >
        <!--First line-->
        <tr>
            <td>The Campus of Missing Items</td>
            <td>
                <input type="radio" name="campus">Main Campus
                <input type="radio" name="campus">IOH
                <input type="radio" name="campus">JCC
            </td>
        </tr>
        <!--Second line-->
        <tr>
            <td>The Floor of The Missing Item:</td>
            <td> 
             <select>
                <option>--Please select the floor where the item is missing--</option>
                <option>I don't know which floor I lost it on</option>
                <option>G</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
             </select>   
            </td>
        </tr> 
        <!--Third line-->
        <tr>
            <td>The Type of Item Missing:</td>
            <td>
                <select>
                    <option>card</option>
                    <option>clothes</option>
                    <option>Card case</option>
                    <option>purse</option>
                    <option>bag</option>
                    <option>Portable water bottle</option>
                    <option>cosmetics</option>
                    <option>Electronic equipment</option>
                    <option>pendant</option>
                    <option>Charging equipment</option>
                    <option>accessory</option>
                    <option>others</option>
                </select>
            </td>
            <td><input type="text" value="--Please fill in the type of item you lost--"></td>
        </tr>
        <!--Fourth line-->
        <tr>
            <td>
            The Time of Item Missing(DD/MM/YYYY):
            </td>
            <td>
            <input type="text">
            </td>
        </tr>
        <!--Fifth line-->
        <tr>
            <td>Give a general description of the shape, color and other important features of the missing item:</td>
            <td><textarea></textarea></td>
        </tr>
        <!--Sixth line-->
        <tr>
            <td></td>
            <td>
                <input type = "submit" value ="submit">
            </td>
        </tr>
        <!--Seventh line-->
        <tr>
            <td></td>
            <td>
                <input type = "checkbox" checked = "checked"> I agree to the privacy policy
            </td>
        </tr>




    </table>
    
</body>
</html>
